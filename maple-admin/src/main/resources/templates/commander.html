<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>网站管理</title>
        <link rel="stylesheet" href="/layui/css/layui.css">
        <style>
            .my-layui-body {
                padding-left:220px;
                padding-right:20px;
                padding-top:20px;
                left:200px;
                right:0;
                top:0;
                bottom:0;
                z-index:998;
                width:auto;
                overflow-y:auto;
                box-sizing:border-box
            }
        </style>
    </head>
    <body class="layui-layout-body">
        <div id="noticeMarker"></div>

        <!--左边的导航条-->
        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree layui-nav-side"  lay-filter="nav">
                    <li class="layui-nav-item">
                        <a href="javascript:;">WebMaple</a>
                    </li>
                    <li class="layui-nav-item layui-nav-itemed">
                        <a href="index">
                            <i class="layui-icon layui-icon-home"></i>
                            主页
                        </a>
                        <dl class="layui-nav-child">
                            <dd><a href="spider">
                                <i class="layui-icon layui-icon-layer"></i>
                                爬虫列表
                            </a></dd>
                            <dd><a href="node">
                                <i class="layui-icon layui-icon-template-1"></i>
                                节点列表
                            </a></dd>
                            <dd><a href="timed">
                                <i class="layui-icon layui-icon-time"></i>
                                定时任务
                            </a></dd>
                            <dd><a href="template">
                                <i class="layui-icon layui-icon-template"></i>
                                爬虫定制化
                            </a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item layui-nav-itemed">
                        <a href="user">
                            <i class="layui-icon layui-icon-username"></i>
                            用户中心
                        </a>
                        <dl class="layui-nav-child">
                            <dd><a href="user">
                                <i class="layui-icon layui-icon-tabs"></i>
                                基本资料
                            </a></dd>
                            <dd><a href="javascript:;">
                                <i class="layui-icon layui-icon-auz"></i>
                                资源权限管理
                            </a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>
        <!--/左边的导航条-->

        <!--内容主体区域-->
        <div class="my-layui-body">
            <fieldset class="layui-elem-field">
                <legend>网站管理说明</legend>
                <div class="layui-field-box">
                    欢迎来到网站管理界面，想要查看消息，可点击页面右边的隐藏图标查看
                </div>
            </fieldset>

            <!--用户管理-->
            <table class="layui-table" lay-data="{height:550, width: 1100, url:'/userList', page:true,
                            id:'userList', toolbar: '#headBar'}" lay-filter="" >
                <thead>
                <tr>
                    <th lay-data="{checkbox:true}"></th>
                    <th lay-data="{field:'phone', width:200, sort: true}">用户id(手机号)</th>
                    <th lay-data="{field:'nickname'}">用户昵称</th>
                    <th lay-data="{field:'auth', width:200}">是否为管理员</th>
                </tr>
                </thead>
            </table>
            <!--用户管理-->

        </div>
        <!--/内容主体区域-->
    </body>
    <script src="/layui/layui.js"></script>
    <script type="text/javascript" src="../js/commander.js"></script>

    <script type="text/html" id="headBar">
        <button type="button" class="layui-btn" lay-event="">
            <i class="layui-icon layui-icon-addition"></i> 添加用户为管理员
        </button>
        <button type="button" class="layui-btn" lay-event="">
            <i class="layui-icon layui-icon-delete"></i> 删除用户
        </button>
    </script>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8">
        <title>爬虫组件与定制化</title>
        <link rel="stylesheet" href="/layui/css/layui.css">
        <link rel="stylesheet" href="/css/style.css">
        <script type="text/javascript" src="/layui/layui.js"></script>
    </head>

    <body class="layui-layout-body layui-bg-gray">
        <!--左边的导航条-->
        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree layui-nav-side"  lay-filter="nav">
                    <li class="layui-nav-item">
                        <a href="javascript:;">WebMaple</a>
                    </li>
                    <li class="layui-nav-item layui-nav-itemed">
                        <a href="index">
                            <i class="layui-icon layui-icon-home"></i>
                            主页
                        </a>
                        <dl class="layui-nav-child">
                            <dd><a href="spider">
                                <i class="layui-icon layui-icon-layer"></i>
                                爬虫列表
                            </a></dd>
                            <dd><a href="node">
                                <i class="layui-icon layui-icon-template-1"></i>
                                节点列表
                            </a></dd>
                            <dd><a href="timed">
                                <i class="layui-icon layui-icon-time"></i>
                                定时任务
                            </a></dd>
                            <dd><a href="javascript:;">
                                <i class="layui-icon layui-icon-template"></i>
                                爬虫定制化
                            </a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item layui-nav-itemed">
                        <a href="javascript:;">
                            <i class="layui-icon layui-icon-username"></i>
                            用户中心
                        </a>
                        <dl class="layui-nav-child">
                            <dd><a href="user">
                                <i class="layui-icon layui-icon-tabs"></i>
                                基本资料
                            </a></dd>
                            <dd><a href="auth">
                                <i class="layui-icon layui-icon-auz"></i>
                                资源权限管理
                            </a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>
        <!--/左边的导航条-->

        <!--内容主体区域-->
        <div class="layui-body">
            <div style="padding: 15px;">
                <div class="layui-container">

                    <!--tab-->
                    <div class="layui-tab layui-tab-brief">
                        <ul class="layui-tab-title">
                            <li class="layui-this">模板表单生成</li>
                            <li>查看模板</li>
                        </ul>
                        <div class="layui-tab-content">
                            <div class="layui-tab-item layui-show">
                                <!--定制化-->
                                <div class="layui-fluid" >
                                    <div class="layui-row layui-col-space10">
                                        <fieldset class="layui-elem-field layui-field-title">
                                            <legend>定制化生成针对某个网站的爬虫</legend>
                                        </fieldset>
                                        <div class="layui-col-md2">
                                            <div class="layui-card nav">
                                                <div class="layui-card-header">配置表单元素</div>
                                                <div class="layui-card-body">
                                                    <!--输入文字-->
                                                    <span>输入模板名称</span>
                                                    <input type="text" name="templateName" id="templateName" required  lay-verify="required"
                                                           autocomplete="on" class="layui-input" style="width:150px">
                                                    <span>输入表单元素标题</span>
                                                    <input type="text" name="title" id="title" required  lay-verify="required"
                                                           autocomplete="on" class="layui-input" style="width:150px">
                                                    <span>输入表单元素名称</span>
                                                    <input type="text" name="name" id="name" required  lay-verify="required"
                                                           autocomplete="on" class="layui-input" style="width:150px">
                                                    <span>输入表单接口</span>
                                                    <input type="text" name="formUrl" id="formUrl" required  lay-verify="required"
                                                           autocomplete="on" class="layui-input" style="width:150px">
                                                    <!--/输入文字-->
                                                </div>
                                            </div>
                                            <div class="layui-card nav click-but">
                                                <div class="layui-card-header">添加表单元素</div>
                                                <div class="layui-card-body">
                                                    <button class="layui-btn" data-size="inline" data-type="text">短输入</button>
                                                    <button class="layui-btn" data-size="inline" data-type="select">短选择</button>
                                                    <button class="layui-btn" data-size="block" data-type="text">长输入</button>
                                                    <button class="layui-btn" data-size="block" data-type="select">长选择</button>
                                                    <button class="layui-btn" data-size="block" data-type="submit">提交</button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="layui-col-md10">
                                            <div class="layui-card content">
                                                <div class="layui-card-header">
                                                    表单生成器-定制化生成爬虫
                                                    <button class="layui-btn layui-btn-sm sub-form" data-type="sub">
                                                        <i class="layui-icon layui-icon-release"></i>
                                                        提交表单模板
                                                    </button>
                                                    <button class="layui-btn layui-btn-sm layui-btn-normal del-form" data-type="del">
                                                        <i class="layui-icon layui-icon-delete"></i>
                                                        清空表单模板
                                                    </button>
                                                </div>
                                                <div class="layui-card-body">
                                                    <form class="layui-form" id="showForm" action="" onsubmit="return false">
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--/定制化-->
                            </div>
                            <div class="layui-tab-item">
                                <!--表单模板-->
                                <div class="layui-row">
                                    <fieldset class="layui-elem-field layui-field-title">
                                        <legend>模板列表</legend>
                                    </fieldset>
                                    <table class="layui-table" lay-data="{height:550, url:'/templateList', page:true,
                            id:'templates'}" lay-filter="templates" >
                                        <thead>
                                        <tr>
                                            <th lay-data="{field:'templateName', width:200}">模板名称</th>
                                            <th lay-data="{field:'formUrl', width:200}">表单url</th>
                                            <th lay-data="{field:'', toolbar:'#toolBar'}">选项</th>
                                        </tr>
                                        </thead>
                                    </table>
                                </div>
                                <!--/表单模板-->
                            </div>
                        </div>
                    </div>
                    <!--/tab-->

                </div>
            </div>
        </div>

        <script type="text/javascript" src="../js/template.js"></script>

        <script type="text/html" id="toolBar">
            <button type="button" class="layui-btn layui-btn-sm" lay-event="seeForm">
                <i class="layui-icon layui-icon-read"></i>
                查看模板表单
            </button>
        </script>

    </body>

</html>
